<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
</head>
<body>

<div id="editor">
	<h1>Header</h1>
	<p>Paragraph</p>
</div>

<script src="src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/terminal"); //idle_fingers, iplastic, katzenmilch, kr_theme, kuroir, merbivore, merbivore_soft, ono_industrial, monokai, pastel_on_dark, solarized_dark, solarized_light, sqlserver, terminal, textmate, tomorrow, tomorrow_night_eighties, tomorrow_night_bright, tomorrow_night_blue, tomorrow_night, twilight, vibrant_ink, xcode

</script>

</body>
</html>
